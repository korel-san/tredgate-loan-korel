name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Extract test results from JSON if jq is available and file exists
          if command -v jq &> /dev/null && [ -f test-results/results.json ]; then
            TOTAL_TESTS=$(jq -r '.numTotalTests // "N/A"' test-results/results.json)
            PASSED_TESTS=$(jq -r '.numPassedTests // "N/A"' test-results/results.json)
            FAILED_TESTS=$(jq -r '.numFailedTests // "N/A"' test-results/results.json)
            TEST_SUITES=$(jq -r '.numTotalTestSuites // "N/A"' test-results/results.json)
            PASSED_SUITES=$(jq -r '.numPassedTestSuites // "N/A"' test-results/results.json)
            
            echo "### ðŸ“Š Test Statistics" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Test Suites Passed | $PASSED_SUITES / $TEST_SUITES |" >> $GITHUB_STEP_SUMMARY
            echo "| Tests Passed | $PASSED_TESTS / $TOTAL_TESTS |" >> $GITHUB_STEP_SUMMARY
            echo "| Tests Failed | $FAILED_TESTS |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "$FAILED_TESTS" -eq 0 ] 2>/dev/null; then
              echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ Some tests failed. Check the logs for details." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ Could not parse test results. Check artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ˆ Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports are available in the artifacts." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **test-results**: HTML test report and JSON results" >> $GITHUB_STEP_SUMMARY
          echo "- **coverage-report**: HTML coverage report" >> $GITHUB_STEP_SUMMARY

      - name: Build
        run: npm run build
